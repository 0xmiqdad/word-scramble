<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="word.js" defer></script>
    <title>Word Scramble</title>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Word Scramble</h2>
      <div class="content">
        <p class="word"></p>
        <div class="worddetails">
          <p class="hint">Hint: A National Slang In Nigeria</p>
          <p class="time">
            Time Left: <span><b>30</b>s</span>
          </p>
        </div>
        <div>
          <input type="text" placeholder="enter a valid word" />
        </div>
        <div class="buttons">
          <button class="refresh">Refresh Word</button>
          <button class="checkword">check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
